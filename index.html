                    rationale: "The principles of palliative care involve a multidisciplinary approach to the management of a terminal illness or the dying process that focuses on symptom control and support rather than on cure or life prolongation in the absence of the possibility of a cure. In pediatric palliative care, the focus of care is on the family. Palliative care requires the transition from curative to palliative care. The transition occurs when the likelihood of cure no longer exists. Spiritual issues are just one of the foci of palliative care. The multidisciplinary team focuses on physical, emotional, and social issues as well. Pain control is a priority in palliative care. The use of opiates is balanced with the side effects caused by this class of drugs."

                    question: "A health care provider prescribes morphine sulfate (Roxanol), 10 mg PO every 4 h as needed for pain for a child with a terminal illness. The medication label states: Morphine sulfate (Roxanol) 20 mg/1 ml. How many milliliters will the nurse prepare to administer one dose?",
                    options: [
                        "0.2 ml",
                        "0.5 ml",
                        "1.0 ml",
                        "2.0 ml"
                    ],
                    correct: 1,
                    rationale: "Volume = Desired dose / Concentration = 10 mg / 20 mg/ml = 0.5 ml"
                },
                {
                    question: "A health care provider prescribes morphine sulfate, 0.2 mg/kg IV every 2 to 4 h as needed for pain for a child with a terminal illness. The child weighs 10 kg. The medication label states: Morphine sulfate 5 mg/ml. How many milliliters will the nurse prepare to administer one dose?",
                    options: [
                        "0.2 ml",
                        "0.4 ml",
                        "1.0 ml",
                        "2.0 ml"
                    ],
                    correct: 1,
                    rationale: "Total dose = 0.2 mg/kg √ó 10 kg = 2 mg. Volume = 2 mg / 5 mg/ml = 0.4 ml"
                },
                {
                    question: "A health care provider prescribes OxyContin (oxycodone), 3 mg PO every 4 to 6 h as needed for pain for a child with a terminal illness. The medication label states: OxyContin 5 mg/1 ml. How many milliliters will the nurse prepare to administer one dose?",
                    options: [
                        "0.4 ml",
                        "0.6 ml",
                        "0.8 ml",
                        "1.5 ml"
                    ],
                    correct: 1,
                    rationale: "Volume = 3 mg / 5 mg/ml = 0.6 ml"
                },
                {
                    question: "A terminally ill child is receiving morphine sulfate and experiencing respiratory depression. A health care provider prescribes naloxone (Narcan), 0.5 mcg/kg IV in 2‚Äëminute increments until breathing improves. The medication label states: Naloxone 400 mcg/1 ml. The child weighs 60 kg. How many milliliters will the nurse prepare to administer one dose?",
                    options: [
                        "0.05 ml",
                        "0.08 ml",
                        "0.10 ml",
                        "0.15 ml"
                    ],
                    correct: 1,
                    rationale: "Total dose = 0.5 mcg/kg √ó 60 kg = 30 mcg. Volume = 30 mcg / 400 mcg/ml = 0.075 ml ‚âà 0.08 ml (Rounded to two decimal places as specified in the original answer.)"
                }
            ],
            
            'all': []
        };

        // Combine all questions for the 'all' section
        sections['all'] = [
            ...sections['multiple-choice'].map(q => ({...q, section: 'multiple-choice'})),
            ...sections['multiple-response'].map(q => ({...q, section: 'multiple-response'})),
            ...sections['matching'].map(q => ({...q, section: 'matching'})),
            ...sections['med-calc'].map(q => ({...q, section: 'med-calc'}))
        ];

        let currentSection = 'multiple-choice';
        let currentQuestion = 0;
        let selectedOption = null;
        let selectedOptions = [];
        let isSubmitted = false;
        let matchingAnswers = {};
        
        // Initialize answers structure
        let answers = {
            'multiple-choice': Array(sections['multiple-choice'].length).fill(null),
            'multiple-response': Array(sections['multiple-response'].length).fill({selected: [], submitted: false}),
            'matching': Array(sections['matching'].length).fill(null),
            'med-calc': Array(sections['med-calc'].length).fill(null),
            'all': Array(sections['all'].length).fill(null)
        };

        function setSection(section) {
            currentSection = section;
            currentQuestion = 0;
            selectedOption = null;
            selectedOptions = [];
            isSubmitted = false;
            matchingAnswers = {};
            
            document.querySelectorAll('.section-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadQuestion();
        }

        function isMultipleResponseQuestion() {
            if (currentSection === 'all') {
                const questionData = getCurrentQuestionData();
                return questionData?.section === 'multiple-response' || Array.isArray(questionData?.correct);
            }
            return currentSection === 'multiple-response';
        }

        function isMatchingQuestion() {
            if (currentSection === 'all') {
                const questionData = getCurrentQuestionData();
                return questionData?.section === 'matching' || questionData?.type === 'matching';
            }
            return currentSection === 'matching';
        }

        function getCurrentQuestionData() {
            if (currentSection === 'all') {
                return sections['all'][currentQuestion] || null;
            } else {
                return sections[currentSection][currentQuestion];
            }
        }

        function loadQuestion() {
            const questionData = getCurrentQuestionData();
            
            if (!questionData) return;
            
            const isMultipleResponse = isMultipleResponseQuestion();
            const isMatching = isMatchingQuestion();
            
            // Update UI elements visibility
            document.getElementById('matchingContainer').style.display = isMatching ? 'flex' : 'none';
            document.getElementById('options').style.display = isMatching ? 'none' : 'flex';
            document.getElementById('multipleSelectIndicator').style.display = isMultipleResponse ? 'block' : 'none';
            document.getElementById('multipleSelectInstructions').style.display = isMultipleResponse ? 'block' : 'none';
            document.getElementById('cancelBtn').classList.remove('show');
            document.getElementById('submitBtn').style.display = isMultipleResponse ? 'flex' : 'none';
            document.getElementById('questionNumber').textContent = currentQuestion + 1;
            
            let totalQuestions = getTotalQuestions();
            
            const progress = ((currentQuestion + 1) / totalQuestions) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('counter').textContent = `${currentQuestion + 1}/${totalQuestions}`;
            
            if (isMatching) {
                document.getElementById('question').textContent = questionData.question;
                loadMatchingQuestion(questionData);
            } else {
                document.getElementById('question').textContent = questionData.question;
                loadOptions(questionData);
            }
            
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('rationale').classList.remove('show');
            
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            const isLastQuestion = currentQuestion >= totalQuestions - 1;
            document.getElementById('nextBtn').textContent = isLastQuestion ? 'Finish ‚û°Ô∏è' : 'Next ‚û°Ô∏è';
            document.getElementById('nextBtn').disabled = true;
            
            // Load saved answer state
            const storedAnswer = answers[currentSection][currentQuestion];
            if (storedAnswer !== null && storedAnswer !== undefined) {
                if (isMultipleResponse) {
                    selectedOptions = storedAnswer.selected || [];
                    isSubmitted = storedAnswer.submitted || false;
                    
                    if (isSubmitted) {
                        showFeedbackForMultipleResponse(questionData);
                        document.getElementById('nextBtn').disabled = false;
                        document.getElementById('submitBtn').disabled = true;
                    } else {
                        highlightSelectedOptionsForMultipleResponse();
                        document.getElementById('submitBtn').disabled = selectedOptions.length === 0;
                        document.getElementById('nextBtn').disabled = false;
                        if (selectedOptions.length > 0) {
                            document.getElementById('cancelBtn').classList.add('show');
                        }
                    }
                } else if (isMatching) {
                    // Handle matching question
                    if (storedAnswer !== null) {
                        matchingAnswers = storedAnswer;
                        showMatchingFeedback(questionData);
                        document.getElementById('nextBtn').disabled = false;
                    }
                } else {
                    // For single answer questions
                    selectedOption = storedAnswer;
                    highlightSelectedOption(storedAnswer, questionData);
                    showFeedback(storedAnswer, questionData);
                    document.getElementById('nextBtn').disabled = false;
                    document.getElementById('cancelBtn').classList.add('show');
                }
            } else {
                selectedOption = null;
                selectedOptions = [];
                isSubmitted = false;
                if (isMultipleResponse) {
                    document.getElementById('submitBtn').disabled = true;
                }
            }
        }

        function loadOptions(questionData) {
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            if (questionData.options && questionData.options.length > 0) {
                questionData.options.forEach((option, index) => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option';
                    optionElement.innerHTML = `
                        <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                        <div class="option-text">${option}</div>
                    `;
                    optionElement.onclick = () => selectOption(index, questionData);
                    optionsContainer.appendChild(optionElement);
                });
            } else {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `
                    <div class="option-letter">A</div>
                    <div class="option-text">No options available for this question</div>
                `;
                optionsContainer.appendChild(optionElement);
            }
        }

        function loadMatchingQuestion(questionData) {
            const matchingQuestion = document.getElementById('matchingQuestion');
            const matchingOptions = document.getElementById('matchingOptions');
            
            matchingQuestion.textContent = questionData.question;
            matchingOptions.innerHTML = '';
            
            if (questionData.matches && questionData.matches.length > 0) {
                // Shuffle the terms for matching
                const shuffledTerms = [...questionData.matches].sort(() => Math.random() - 0.5);
                
                shuffledTerms.forEach((item, index) => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'matching-option';
                    optionElement.textContent = item.term;
                    optionElement.dataset.term = item.term;
                    optionElement.dataset.definition = item.definition;
                    optionElement.onclick = () => selectMatchingOption(index, item.term, questionData);
                    matchingOptions.appendChild(optionElement);
                });
            }
        }

        function selectMatchingOption(index, term, questionData) {
            if (!questionData) questionData = getCurrentQuestionData();
            
            const matchingOptions = document.querySelectorAll('.matching-option');
            
            // If already selected, deselect it
            if (matchingAnswers[term]) {
                delete matchingAnswers[term];
                matchingOptions[index].classList.remove('selected');
            } else {
                // Check if we already have 2 selected (to make a match)
                const selectedTerms = Object.keys(matchingAnswers);
                if (selectedTerms.length >= 2) {
                    // Clear previous selections
                    selectedTerms.forEach(selectedTerm => {
                        delete matchingAnswers[selectedTerm];
                    });
                    matchingOptions.forEach(opt => {
                        opt.classList.remove('selected');
                    });
                }
                
                matchingAnswers[term] = true;
                matchingOptions[index].classList.add('selected');
                
                // Check if we have 2 selected
                const currentSelected = Object.keys(matchingAnswers);
                if (currentSelected.length === 2) {
                    // Check if they match
                    const term1 = currentSelected[0];
                    const term2 = currentSelected[1];
                    const match1 = questionData.matches.find(m => m.term === term1);
                    const match2 = questionData.matches.find(m => m.term === term2);
                    
                    if (match1 && match2) {
                        // For this simple matching, we'll just check if both are selected
                        // In a more complex matching system, you'd check for correct pairs
                        answers[currentSection][currentQuestion] = {...matchingAnswers};
                        showMatchingFeedback(questionData);
                        document.getElementById('nextBtn').disabled = false;
                        document.getElementById('cancelBtn').classList.add('show');
                    }
                }
            }
        }

        function showMatchingFeedback(questionData) {
            const feedback = document.getElementById('feedback');
            const feedbackIcon = document.getElementById('feedbackIcon');
            const feedbackText = document.getElementById('feedbackText');
            const rationale = document.getElementById('rationale');
            const rationaleText = document.getElementById('rationaleText');
            
            // For this simple matching, we'll show all correct matches
            const matchingOptions = document.querySelectorAll('.matching-option');
            
            // Show all correct answers
            questionData.matches.forEach(match => {
                matchingOptions.forEach(option => {
                    if (option.dataset.term === match.term) {
                        option.classList.add('correct');
                    }
                });
            });
            
            feedback.className = 'feedback correct';
            feedbackIcon.textContent = '‚úÖ';
            feedbackText.textContent = 'Matching complete! All terms shown correctly.';
            feedback.style.display = 'flex';
            
            // Build rationale text for matching
            let rationaleHtml = "<strong>Matching Terms and Definitions:</strong><br><br>";
            questionData.matches.forEach(match => {
                rationaleHtml += `<strong>${match.term}:</strong> ${match.definition}<br>`;
            });
            
            rationaleText.innerHTML = rationaleHtml;
            rationale.classList.add('show');
        }

        function selectOption(index, questionData) {
            if (!questionData) questionData = getCurrentQuestionData();
            
            if (isMultipleResponseQuestion()) {
                handleMultipleResponseSelect(index, questionData);
            } else {
                handleSingleSelect(index, questionData);
            }
        }

        function handleSingleSelect(index, questionData) {
            if (!questionData) questionData = getCurrentQuestionData();
            
            answers[currentSection][currentQuestion] = index;
            selectedOption = index;
            
            highlightSelectedOption(index, questionData);
            showFeedback(index, questionData);
            document.getElementById('nextBtn').disabled = false;
            document.getElementById('cancelBtn').classList.add('show');
        }

        function handleMultipleResponseSelect(index, questionData) {
            if (!questionData) questionData = getCurrentQuestionData();
            if (isSubmitted) return;
            
            const optionIndex = selectedOptions.indexOf(index);
            if (optionIndex === -1) {
                selectedOptions.push(index);
            } else {
                selectedOptions.splice(optionIndex, 1);
            }
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, i) => {
                option.classList.remove('selected', 'correct', 'incorrect');
                if (selectedOptions.includes(i)) {
                    option.classList.add('selected');
                }
            });
            
            // Save the selection
            if (!answers[currentSection][currentQuestion]) {
                answers[currentSection][currentQuestion] = {selected: [], submitted: false};
            }
            answers[currentSection][currentQuestion].selected = selectedOptions;
            answers[currentSection][currentQuestion].submitted = false;
            
            document.getElementById('submitBtn').disabled = selectedOptions.length === 0;
            document.getElementById('nextBtn').disabled = false;
            document.getElementById('cancelBtn').classList.toggle('show', selectedOptions.length > 0);
        }

        function highlightSelectedOption(index, questionData) {
            if (!questionData) questionData = getCurrentQuestionData();
            
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, i) => {
                option.classList.remove('selected', 'correct', 'incorrect');
                
                if (i === index) {
                    if (i === questionData.correct) {
                        option.classList.add('correct');
                    } else {
                        option.classList.add('incorrect');
                        if (questionData.correct !== undefined) {
                            options[questionData.correct].classList.add('correct');
                        }
                    }
                }
            });
        }

        function highlightSelectedOptionsForMultipleResponse() {
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, i) => {
                option.classList.remove('selected', 'correct', 'incorrect');
                if (selectedOptions.includes(i)) {
                    option.classList.add('selected');
                }
            });
        }

        function submitAnswer() {
            if (selectedOptions.length === 0) return;
            
            isSubmitted = true;
            
            if (!answers[currentSection][currentQuestion]) {
                answers[currentSection][currentQuestion] = {selected: [], submitted: false};
            }
            answers[currentSection][currentQuestion].submitted = true;
            
            const questionData = getCurrentQuestionData();
            showFeedbackForMultipleResponse(questionData);
            document.getElementById('nextBtn').disabled = false;
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('cancelBtn').classList.remove('show');
        }

        function showFeedback(index, questionData) {
            if (!questionData) questionData = getCurrentQuestionData();
            
            const feedback = document.getElementById('feedback');
            const feedbackIcon = document.getElementById('feedbackIcon');
            const feedbackText = document.getElementById('feedbackText');
            const rationale = document.getElementById('rationale');
            const rationaleText = document.getElementById('rationaleText');
            
            if (index === questionData.correct) {
                feedback.className = 'feedback correct';
                feedbackIcon.textContent = '‚úÖ';
                feedbackText.textContent = 'Correct! Well done.';
            } else {
                feedback.className = 'feedback incorrect';
                feedbackIcon.textContent = '‚ùå';
                const correctLetter = String.fromCharCode(65 + questionData.correct);
                feedbackText.textContent = `Incorrect. Correct: ${correctLetter}`;
            }
            
            feedback.style.display = 'flex';
            rationaleText.textContent = questionData.rationale;
            rationale.classList.add('show');
        }

        function showFeedbackForMultipleResponse(questionData) {
            if (!questionData) questionData = getCurrentQuestionData();
            
            const feedback = document.getElementById('feedback');
            const feedbackIcon = document.getElementById('feedbackIcon');
            const feedbackText = document.getElementById('feedbackText');
            const rationale = document.getElementById('rationale');
            const rationaleText = document.getElementById('rationaleText');
            
            const allCorrectSelected = questionData.correct.every(c => selectedOptions.includes(c));
            const noIncorrectSelected = selectedOptions.every(s => questionData.correct.includes(s));
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, i) => {
                option.classList.remove('selected', 'correct', 'incorrect');
                if (questionData.correct.includes(i)) {
                    option.classList.add('correct');
                }
                if (selectedOptions.includes(i) && !questionData.correct.includes(i)) {
                    option.classList.add('incorrect');
                }
            });
            
            if (allCorrectSelected && noIncorrectSelected) {
                feedback.className = 'feedback correct';
                feedbackIcon.textContent = '‚úÖ';
                feedbackText.textContent = 'Perfect! All correct selected.';
            } else if (allCorrectSelected && !noIncorrectSelected) {
                feedback.className = 'feedback incorrect';
                feedbackIcon.textContent = '‚ö†Ô∏è';
                feedbackText.textContent = 'Almost! All correct + some incorrect.';
            } else if (!allCorrectSelected && noIncorrectSelected) {
                feedback.className = 'feedback incorrect';
                feedbackIcon.textContent = '‚ö†Ô∏è';
                feedbackText.textContent = 'Partially correct! Some correct, missed others.';
            } else {
                feedback.className = 'feedback incorrect';
                feedbackIcon.textContent = '‚ùå';
                feedbackText.textContent = 'Incorrect. Missed correct & selected incorrect.';
            }
            
            feedback.style.display = 'flex';
            rationaleText.textContent = questionData.rationale;
            rationale.classList.add('show');
        }

        function cancelSelection() {
            const questionData = getCurrentQuestionData();
            
            if (isMatchingQuestion()) {
                matchingAnswers = {};
                const matchingOptions = document.querySelectorAll('.matching-option');
                matchingOptions.forEach(option => {
                    option.classList.remove('selected', 'correct', 'incorrect');
                });
                
                answers[currentSection][currentQuestion] = null;
                document.getElementById('nextBtn').disabled = true;
                document.getElementById('feedback').style.display = 'none';
                document.getElementById('rationale').classList.remove('show');
                document.getElementById('cancelBtn').classList.remove('show');
            } else if (isMultipleResponseQuestion()) {
                selectedOptions = [];
                isSubmitted = false;
                
                const options = document.querySelectorAll('.option');
                options.forEach(option => {
                    option.classList.remove('selected', 'correct', 'incorrect');
                });
                
                if (answers[currentSection][currentQuestion]) {
                    answers[currentSection][currentQuestion] = {selected: [], submitted: false};
                }
                
                document.getElementById('nextBtn').disabled = true;
                document.getElementById('submitBtn').disabled = true;
                document.getElementById('feedback').style.display = 'none';
                document.getElementById('rationale').classList.remove('show');
                document.getElementById('cancelBtn').classList.remove('show');
            } else {
                // For single answer questions
                answers[currentSection][currentQuestion] = null;
                selectedOption = null;
                
                const options = document.querySelectorAll('.option');
                options.forEach(option => {
                    option.classList.remove('selected', 'correct', 'incorrect');
                });
                
                document.getElementById('feedback').style.display = 'none';
                document.getElementById('rationale').classList.remove('show');
                document.getElementById('nextBtn').disabled = true;
                document.getElementById('cancelBtn').classList.remove('show');
            }
        }

        function nextCard() {
            const totalQuestions = getTotalQuestions();
            
            if (currentQuestion < totalQuestions - 1) {
                currentQuestion++;
                selectedOption = null;
                selectedOptions = [];
                isSubmitted = false;
                matchingAnswers = {};
                loadQuestion();
            } else {
                let correctCount = 0;
                let totalAnswered = 0;
                
                Object.keys(answers).forEach(section => {
                    answers[section].forEach((answer, index) => {
                        if (answer !== null && answer !== undefined) {
                            totalAnswered++;
                            const questionData = getQuestionData(section, index);
                            
                            if (Array.isArray(questionData?.correct)) {
                                if (answer.submitted && Array.isArray(answer.selected)) {
                                    const allCorrect = questionData.correct.every(c => answer.selected.includes(c));
                                    const noIncorrect = answer.selected.every(s => questionData.correct.includes(s));
                                    if (allCorrect && noIncorrect) correctCount++;
                                }
                            } else if (questionData?.type === 'matching') {
                                // For matching questions, count as correct if answered
                                if (answer !== null) correctCount++;
                            } else {
                                if (answer === questionData?.correct) correctCount++;
                            }
                        }
                    });
                });
                
                alert(`Quiz completed!\n\nAnswered: ${totalAnswered}\nCorrect: ${correctCount}\n\nClick OK to restart.`);
                
                currentSection = 'multiple-choice';
                currentQuestion = 0;
                selectedOption = null;
                selectedOptions = [];
                isSubmitted = false;
                matchingAnswers = {};
                answers = {
                    'multiple-choice': Array(sections['multiple-choice'].length).fill(null),
                    'multiple-response': Array(sections['multiple-response'].length).fill({selected: [], submitted: false}),
                    'matching': Array(sections['matching'].length).fill(null),
                    'med-calc': Array(sections['med-calc'].length).fill(null),
                    'all': Array(sections['all'].length).fill(null)
                };
                
                setSection('multiple-choice');
            }
        }

        function previousCard() {
            if (currentQuestion > 0) {
                currentQuestion--;
                const storedAnswer = answers[currentSection][currentQuestion];
                
                if (isMultipleResponseQuestion()) {
                    selectedOptions = storedAnswer?.selected || [];
                    isSubmitted = storedAnswer?.submitted || false;
                } else if (isMatchingQuestion()) {
                    matchingAnswers = storedAnswer || {};
                } else {
                    selectedOption = storedAnswer;
                }
                
                loadQuestion();
            }
        }

        function getTotalQuestions() {
            if (currentSection === 'all') {
                return sections['all'].length;
            } else {
                return sections[currentSection].length;
            }
        }

        function getQuestionData(section, index) {
            if (section === 'all') {
                return sections['all'][index];
            } else {
                return sections[section][index];
            }
        }

        // Initialize
        setSection('multiple-choice');
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.key >= '1' && event.key <= '6') {
                const index = parseInt(event.key) - 1;
                const questionData = getCurrentQuestionData();
                selectOption(index, questionData);
            } else if (event.key >= 'a' && event.key <= 'f') {
                const index = event.key.charCodeAt(0) - 97;
                const questionData = getCurrentQuestionData();
                selectOption(index, questionData);
            } else if (event.key === 'Enter' && isMultipleResponseQuestion()) {
                if (selectedOptions.length > 0 && !isSubmitted) {
                    submitAnswer();
                }
            } else if (event.key === 'ArrowLeft') {
                if (!document.getElementById('prevBtn').disabled) {
                    previousCard();
                }
            } else if (event.key === 'ArrowRight') {
                if (!document.getElementById('nextBtn').disabled) {
                    nextCard();
                }
            } else if (event.key === ' ' || event.key === 'Spacebar') {
                if (!document.getElementById('nextBtn').disabled && !isMultipleResponseQuestion()) {
                    nextCard();
                }
            } else if (event.key === 'Escape') {
                cancelSelection();
            }
        });
    </script>
